databaseChangeLog:
  - changeSet:
      id: 1
      author: monika
      changes:
        - createTable:
            tableName: clubs
            columns:
              - column:
                  name: club_id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: club_name
                  type: nvarchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: city
                  type: nvarchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: users_clubs
            columns:
              - column:
                  name: user_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    references: users(user_id)
                    foreignKeyName: fk_users_clubs
                    deleteCascade: true

              - column:
                  name: club_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: false
                    references: clubs(club_id)
                    foreignKeyName: fk_clubs_users
                    deleteCascade: true
        - createTable:
            tableName: coaches
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    references: users(user_id)
                    foreignKeyName: fk_users_coaches
                    deleteCascade: true
              - column:
                  name: club_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: false
                    references: clubs(club_id)
                    foreignKeyName: fk_clubs_coaches
                    deleteCascade: true

