databaseChangeLog:
  - changeSet:
      id: 10
      author: monika
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: nvarchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    nullable: false
                    references: users(user_id)
                    foreignKeyName: fk_users_tokens
                    deleteCascade: true