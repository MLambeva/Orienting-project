databaseChangeLog:
  - changeSet:
      id: 2
      author: monika
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: nvarchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: nvarchar(50)
                  #constraints:
                   # nullable: false
              - column:
                  name: name
                  type: nvarchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: nvarchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: ucn
                  type: nvarchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone_number
                  type: nvarchar(15)
              - column:
                  name: club_id
                  type: int
              - column:
                  name: race_group
                  type: nvarchar(3)
              - column:
                  name: role
                  type: nvarchar(10)
