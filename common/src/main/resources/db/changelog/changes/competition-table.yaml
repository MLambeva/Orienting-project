databaseChangeLog:

  - changeSet:
      id: 8 #3
      author: monika
      changes:
        - createTable:
            tableName: competition
            columns:
              - column:
                  name: comp_id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: nvarchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: nvarchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: coordinates
                  type: nvarchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: users_competitions
            columns:
              - column:
                  name: user_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: false
                    references: users(user_id)
                    foreignKeyName: fk_users_contests_users
                    deleteCascade: true
              - column:
                  name: comp_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: false
                    references: competition(comp_id)
                    foreignKeyName: fk_users_contests_contests
                    deleteCascade: true

  - changeSet:
      id: 9
      author: monika
      changes:
        - addUniqueConstraint:
            constraintName: unique_competition_name
            tableName: competition
            columnNames: name
  - changeSet:
      id: 10
      author: monika
      changes:
        - addColumn:
            tableName: competition
            columns:
              - column:
                  name: pdf_file_path
                  type: nvarchar(50)

  - changeSet:
      id: 11
      author: monika
      changes:
        - dropColumn:
            tableName: competition
            columnName: pdf_file_path
